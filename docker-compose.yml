version: '3'

x-common-commands:
  gzserver_command: &gzserver_command >
    bash -c "
    source /home/agent/ros2_ws/install/setup.bash &&     ros2 launch turtlebot3_gazebo gazebo_server.launch.py verbose:=true     "

  robot_entrypoint: &robot_entrypoint >
    bash -c "
    ./start_turtlebot.sh
    "

