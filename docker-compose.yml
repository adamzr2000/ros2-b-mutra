      - "./smart-contracts:/home/agent/smart-contracts"
      - "./dockerfiles/turtlebot3/scripts:/home/agent/scripts"
    environment:
        - ROS_DOMAIN_ID=42
        - GAZEBO_MASTER_URI=http://gazebo-server:11345
        - NAMESPACE=robot2
        - X_POSE=5
        - Y_POSE=0
    # depends_on:
