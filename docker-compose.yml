# version: '3'

x-common-commands:
  gzserver_command: &gzserver_command >
    bash -c "
    source /home/agent/ros2_ws/install/setup.bash && ros2 launch turtlebot3_gazebo gazebo_server.launch.py verbose:=true
    "

  robot_entrypoint: &robot_entrypoint >
    bash -c "
    cd ~/scripts && ./start_turtlebot.sh
    "

services:

  gazebo-server:
    image: ros2-agent:latest
    container_name: gazebo-server
    hostname: gazebo-server
    environment:
      - ROS_DOMAIN_ID=42   
      - GAZEBO_AUDIO_DEVICE=none
    ports:
      - "11345:11345"
    tty: true
    stdin_open: true
    command: *gzserver_command
    networks:
      - robots-net

  gazebo-client:
    image: gazebo-vnc:latest
    container_name: gazebo-client
    hostname: gazebo-client
    environment:
      - ROS_DOMAIN_ID=42
      - GAZEBO_MASTER_URI=http://gazebo-server:11345    
    depends_on:
      - gazebo-server    
    ports:
      - "6080:80"
    security_opt:
      - seccomp=unconfined
    restart: unless-stopped
    networks:
      - robots-net

  secaas-verifier:
    container_name: secaas-verifier
    image: sidecar-verifier:latest
    environment:
      - PARTICIPANT=secaas
      - CONFIG_PATH=/config/secaas.json
    volumes:
      - "./config/:/config:rw"
      - "./experiments/:/experiments:rw"
      - "./smart-contracts:/smart-contracts"
      - ./dockerfiles/sidecar-verifier/app/main.py:/app/main.py
      - ./dockerfiles/sidecar-verifier/app/blockchain_interface.py:/app/blockchain_interface.py
    stdin_open: true
    tty: true 
    networks:
      - quorum-dev-quickstart

  robot1:
    image: ros2-agent:latest
    container_name: robot1
    hostname: robot1
    environment:
        - ROS_DOMAIN_ID=42
        - GAZEBO_MASTER_URI=http://gazebo-server:11345
        - NAMESPACE=robot1
        - X_POSE=0
        - Y_POSE=0
    command: *robot_entrypoint
    depends_on:
      - gazebo-server
    stdin_open: true
    tty: true
    networks:
      - robots-net

  sidecar-measurer-robot1:
    container_name: sidecar-measurer-robot1
    image: sidecar-measurer:latest
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./measurements/:/measurements:rw
      - ./jsonfiles/:/jsonfiles:rw
      - ./binaryfiles/:/binaryfiles:rw
      - ./dockerfiles/sidecar-measurer/app/main.py:/app/main.py
    environment:
      - CONTRACT_ABI_PATH=/smart-contracts/build/contracts/MasMutualAttestation.json
      - CONTAINER=robot1
      - AGENT_NAME=robot1
      - LOG_LEVEL=debug # or "debug", "warning", "error", "critical", or leave empty to disable custom level
      - USE_REDIS=FALSE
      - BOOTSTRAP=FALSE
      - AUTO_START=TRUE
      - PROC_COMM=robot_state_pub
      - CONFIGSIDECAR=/jsonfiles/robot1.json
      - MEMORY_STORAGE_FILE=/measurements/robot1_measurements.json
      - THRESHOLD=${MEASURER_THRESHOLD}
      - SIDECAR_CONTROLLER_ENDPOINT=http://sidecar-verifier-robot1:8080
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    pid: "container:robot1"
    depends_on:
      - robot1
    cap_add:
      - SYS_PTRACE
    deploy:
      resources:
        limits:
          cpus: '0.1'
    networks:
      - quorum-dev-quickstart

  sidecar-verifier-robot1:
    container_name: sidecar-verifier-robot1
    image: sidecar-verifier:latest
    environment:
      - PARTICIPANT=agent
      - CONFIG_PATH=/config/robot1.json
      - EXPORT_RESULTS=FALSE
    volumes:
      - "./config/robot1.json:/config/robot1.json"
      - "./smart-contracts:/smart-contracts"
      - ./dockerfiles/sidecar-verifier/app/main.py:/app/main.py
      - ./dockerfiles/sidecar-verifier/app/blockchain_interface.py:/app/blockchain_interface.py
      - "./experiments/:/experiments:rw"
    stdin_open: true
    tty: true 
    networks:
      - quorum-dev-quickstart

