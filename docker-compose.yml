# version: '3'

x-common-commands:
  gzserver_command: &gzserver_command >
    bash -c "
    source /home/agent/ros2_ws/install/setup.bash && ros2 launch turtlebot3_gazebo gazebo_server.launch.py verbose:=true
    "

  robot_entrypoint: &robot_entrypoint >
    bash -c "
    cd ~/scripts && ./start_turtlebot.sh
    "
services:
  docker-stats-collector:
    image: docker-stats-collector:latest
    container_name: docker-stats-collector
    ports:
      - "6000:6000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ./dockerfiles/docker-stats-collector/app:/app
      - ./experiments:/experiments
    restart: unless-stopped
    networks:
      - quorum-dev-quickstart

  gazebo-server:
    image: turtlebot3-gazebo
    container_name: gazebo-server
    hostname: gazebo-server
    environment:
      - ROS_DOMAIN_ID=42   
      - GAZEBO_AUDIO_DEVICE=none
    ports:
      - "11345:11345"
    tty: true
    stdin_open: true
    command: *gzserver_command
    networks:
      - robots-net

  gazebo-client:
    image: gazebo-vnc:latest
    container_name: gazebo-client
    hostname: gazebo-client
    environment:
      - ROS_DOMAIN_ID=42
      - GAZEBO_MASTER_URI=http://gazebo-server:11345    
    depends_on:
      - gazebo-server    
    ports:
      - "6080:80"
    security_opt:
      - seccomp=unconfined
    restart: unless-stopped
    networks:
      - robots-net

  attestation-chain-display:
    container_name: attestation-chain-display
    image: attestation-sidecar:latest
    environment:
      - CONFIG_PATH=/config/secaas.json
      - CHAIN_DISPLAY=TRUE
      - CHAIN_DISPLAY_N=10
      - CHAIN_DISPLAY_SEC=5
    volumes:
      - ./config/secaas.json:/config/secaas.json
    networks:
      - quorum-dev-quickstart

  attestation-db:
    image: postgres:12
    container_name: attestation-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      # - ./postgresql_data:${PGDATA}
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - PGDATA=${PGDATA}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - quorum-dev-quickstart

  secaas:
    container_name: secaas
    image: secaas:latest
    environment:
      - CONFIG_PATH=/config/secaas.json
      - AUTO_START=${AUTO_START}
      - EXPORT_RESULTS=${EXPORT_RESULTS}
      - RESULTS_DIR=${RESULTS_DIR}
      - EVENT_CONFIRMATIONS=${EVENT_CONFIRMATIONS}
      - EVENT_POLL_INTERVAL=${EVENT_POLL_INTERVAL}
      - EVENT_BATCH_SIZE=${EVENT_BATCH_SIZE}
      - LOG_LEVEL=${LOG_LEVEL}
      - DB_HOST=attestation-db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
    
    ports:
      - "8080:8080"
    depends_on:
      - attestation-db
    volumes:
      - ./config/secaas.json:/config/secaas.json
      - "./ref-measurements/:/ref-measurements:rw"
      - "./experiments/:/experiments:rw"
      - ./dockerfiles/secaas/app:/src/app

    networks:
      - quorum-dev-quickstart

  robot1:
    image: turtlebot3-gazebo
    container_name: robot1
    hostname: robot1
    environment:
        - ROS_DOMAIN_ID=42
        - GAZEBO_MASTER_URI=http://gazebo-server:11345
        - NAMESPACE=robot1
        - X_POSE=0
        - Y_POSE=0
    command: *robot_entrypoint
    depends_on:
      - gazebo-server
    stdin_open: true
    tty: true
    networks:
      - robots-net

  robot1-sidecar:
    container_name: robot1-sidecar
    image: attestation-sidecar:latest
    environment:
      - CONFIG_PATH=/config/robot1.json
      - EXPORT_RESULTS=${EXPORT_RESULTS}
      - RESULTS_DIR=${RESULTS_DIR}
      - USE_REDIS=${USE_REDIS}
      - BOOTSTRAP=${BOOTSTRAP}
      - AUTO_START=${AUTO_START}
      - PROC_COMM=robot_state_pub
      - MEMORY_STORAGE_FILE=/measurements/robot1_measurements.json
      - THRESHOLD=${PROVER_THRESHOLD}
      - EVENT_CONFIRMATIONS=${EVENT_CONFIRMATIONS}
      - EVENT_POLL_INTERVAL=${EVENT_POLL_INTERVAL}
      - EVENT_BATCH_SIZE=${EVENT_BATCH_SIZE}
      - LOG_LEVEL=${LOG_LEVEL}
    ports:
      - "8081:8080"
    volumes:
      - ./config/robot1.json:/config/robot1.json
      - ./experiments/data/:/experiments/data:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - ./measurements/:/measurements:rw
      - ./binaryfiles/:/binaryfiles:rw
      - ./checkpoints/robot1-sidecar:/checkpoints

    pid: "container:robot1"
    depends_on:
      - robot1
    cap_add:
      - SYS_PTRACE
    deploy:
      resources:
        limits:
          cpus: '0.4'
    networks:
      - quorum-dev-quickstart

  robot2:
    image: turtlebot3-gazebo
    container_name: robot2
    hostname: robot2
    environment:
        - ROS_DOMAIN_ID=42
        - GAZEBO_MASTER_URI=http://gazebo-server:11345
        - NAMESPACE=robot2
        - X_POSE=5
        - Y_POSE=0
